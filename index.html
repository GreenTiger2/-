<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<h1>Сайт с рецептами</h1>
	<!-- Блок обратной связи -->
	<section class="feedback">
		<div class="container">
			<div class="col-sm 12 d-flex justify-content-center">
				<div class="title">
					<h2 class="title-main">Форма обратной связи</h2>
					<p class="title-text">Оставьте свой адрес почты и мы с вами свяжемся</p>
					<form action="" method="GET">
						<input type="email" class="form-control" name="email" id="email" placeholder="Введите адрес электронной почты">
						<input type="submit" id="submit" class="form-control" value="Отправить">
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
